<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos - SustenTech</title>
    
    <script src="https://kit.fontawesome.com/c0f408d1cc.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
        justify-content: center !important; 
        align-items: center;
    }

    body {
        background-color: #f0f8f5;
        color: #333;
    }

    a {
        text-decoration: none; /* Remove o sublinhado */
        color: inherit; /* Herdar a cor do elemento pai, ou defina uma cor específica */
     }

    .form-section {
        padding: 20px;
        max-width: 1200px;
        margin: 0 auto;
    }

    h2, h3 {
        color: #2e7d32;
        text-align: center;
        margin-bottom: 20px;
        text-align: center;
    }

    .categories {
        display: flex;
        justify-content: space-around;
        margin-bottom: 20px;
    }

    .category {
        text-align: center;
    }

    .category img {
        width: 80px;
        height: 80px;
    }

    form {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
    }

    form label {
        grid-column: span 2;
        font-weight: bold;
    }

    form input, form textarea {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 100%;
    }

    form textarea {
        grid-column: span 2;
        height: 100px;
    }

    button {
        grid-column: span 2;
        padding: 15px;
        background-color: #2e7d32;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }

    button:hover {
        background-color: #1e5930;
    }

    </style>

</head>
<body>
        <section class="form-section">
            <h2>Por favor, responda o seguinte formulário:</h2>
            <form>
                <label>Nome do produto:</label>
                <input type="text" placeholder="Nome do produto">

                <label>Marca:</label>
                <input type="text" placeholder="Marca">

                <label>Data da compra:</label>
                <input type="date">

                <label>Modelo:</label>
                <input type="text" placeholder="Modelo">

                <label>Condição:</label>
                <input type="text" placeholder="Condição">

                <label>Descrição do produto:</label>
                <textarea placeholder="Descrição do produto"></textarea>

                <h3 style="text-align: center;">Anúncio:</h3>

                <label>Nome:</label>
                <input type="text" placeholder="Nome">

                <label>Modelo:</label>
                <input type="text" placeholder="Modelo">

                <label>Estado de uso:</label>
                <input type="text" placeholder="Estado de uso">

                <label>Ano de fabricação:</label>
                <input type="text" placeholder="Ano de fabricação">

                <label>Preço:</label>
                <input type="text" placeholder="Preço">

                <label>Descrição do Anúncio:</label>
                <textarea placeholder="Descrição"></textarea>

                <label>Informações do vendedor:</label>
                <input type="text" placeholder="Contato">

                <label>Insira uma ou mais imagens:</label>
                <input type="file" multiple>

                <button type="submit"><a href="produtos.html">Anunciar</a></button>
            </form>
        </section>
    </main>
</body>
</html>
